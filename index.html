<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ramen-rating-app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2 class="title">Ramen Rater</h2>
    <div id="ramen-menu">
       
    </div>
    <div id="ramen-detail"></div>
    <form id="ramenForm">
        <input type="text" id="name" placeholder="Name"required>
        <input type="text" id="restaurant" placeholder="restaurant" required>
        <input type="text" id="url" placeholder="Image.URL" required>
        <input type="number"  id="rate" placeholder="Ratings" max="5"min="1">
         <textarea name="comment" rows="4" id="comment" placeholder="Write a comment"></textarea>
         <input type="submit" value="Create">
    </form>
    
</body>
<script src="index.js"></script>
</html>
